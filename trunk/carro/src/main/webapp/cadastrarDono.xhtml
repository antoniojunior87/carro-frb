<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">
    <ui:define name="conteudoPagina">
        <h:form id="form">
            <h:panelGrid columns="2">
                <h:outputLabel value="*#{bundle.label_dono_cpf}"/>
                <p:inputText value="#{donoFaces.dono.cpf}"/>
                <h:outputLabel value="#{bundle.label_dono_nome}"/>
                <p:inputText value="#{donoFaces.dono.nome}"/>
                <h:outputLabel value="#{bundle.label_dono_sexo}"/>
                <p:selectOneMenu value="#{donoFaces.dono.sexo}">
                    <f:selectItem itemValue="" itemLabel=""/>
                    <f:selectItems value="#{donoFaces.sexos}" var="sexo" itemLabel="#{sexo.porExtenso}" itemValue="#{sexo}"/>
                </p:selectOneMenu>
            </h:panelGrid>
            <h:panelGroup>
                <p:commandButton action="#{donoFaces.salvar}" value="#{bundle.botao_salvar}" ajax="false"/>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
