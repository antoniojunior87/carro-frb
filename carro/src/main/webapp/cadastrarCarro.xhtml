<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">
    <ui:define name="conteudoPagina">
        <h:form id="form">
            <h:panelGrid columns="4">
                <h:outputLabel value="#{bundle.label_carro_modelo}"/>
                <p:inputText value="#{carroFaces.carro.modelo}"/>
                <h:outputLabel value="#{bundle.label_carro_ano}"/>
                <p:inputText value="#{carroFaces.carro.ano}"/>
                <h:outputLabel value="*#{bundle.label_carro_chassi}"/>
                <p:inputText value="#{carroFaces.carro.chassi}"/>
                <h:outputLabel value="#{bundle.label_carro_dono}"/>
                <p:selectOneMenu value="#{carroFaces.carro.dono}">
                    <f:selectItem itemValue="" itemLabel=""/>
                    <f:selectItems value="#{carroFaces.listaDono}" var="dono" itemLabel="#{dono.nome}" itemValue="#{dono}"/>
                </p:selectOneMenu>
            </h:panelGrid>
            <h:panelGroup>
                <p:commandButton action="#{carroFaces.salvar}" value="#{bundle.botao_salvar}" ajax="false"/>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
