<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">
    <ui:define name="conteudoPagina">
        <h:form>
            <p:fieldset legend="#{bundle.index_selecioneBanco}" style="width: 30%;">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.index_banco}"/>
                    <p:selectOneMenu value="#{indexFaces.bancoSelecionado}">
                        <f:selectItems value="#{indexFaces.listaBancos}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGroup>
                    <p:commandButton action="/listaCarro.xhtml" value="#{bundle.botao_confirmar}" ajax="false"/>
                </h:panelGroup>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
